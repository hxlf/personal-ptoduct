<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="../css/bootstrap.css">
		<script src="../js/jquery.min.js"></script>
		<script src="../js/popper.min.js"></script>
		<script src="../js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="./index.css" />
		<link rel="stylesheet" href="./public.css" />
	</head>
	<body>
		<header>
			<iframe class="my_header" scrolling="no" src="header.html"></iframe>
		</header>
		<div class="container">
			<div class="content mx-5">
				<div class="item"></div>
					<!-- 焦点轮播图 -->
					<div id="parent" class="carousel" data-ride="carousel">
						<!-- 1.轮播的图片 -->
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="w-100" src="../images/header/banner1.png">
							</div>
							<div class="carousel-item">
								<img class="w-100" src="../images/header/banner2.png">
							</div>
							<div class="carousel-item">
								<img class="w-100" src="../images/header/banner3.png">
							</div>
							<div class="carousel-item">
								<img class="w-100" src="../images/header/banner4.png">
							</div>
						</div>
						<!-- 2.轮播指示器 -->
						<ul class="carousel-indicators">
							<li data-slide-to="0" data-target="#parent" class="active"></li>
							<li data-slide-to="1" data-target="#parent"></li>
							<li data-slide-to="2" data-target="#parent"></li>
							<li data-slide-to="3" data-target="#parent"></li>
						</ul>
						<!-- 3.左右箭头 -->
						<a data-slide="next" class="carousel-control-next" href="#parent">
							<span class="carousel-control-next-icon"></span>
						</a>
						<a data-slide="prev" class="carousel-control-prev" href="#parent">
							<span class="carousel-control-prev-icon"></span>
						</a>
					</div>
					<!-- 特价好物 -->
					<div class="shihui d-flex justify-content-around mt-3">
						<div class="item1"></div>
						<div class="item2"></div>
						<div class="item3"></div>
						<div class="item4"></div>
					</div>
					<!-- 大家都说好 -->
					<div class="good mt-3"></div>
					<div class="product"></div>
				</div>
			</div>
		</div>
	</body>
</html>
